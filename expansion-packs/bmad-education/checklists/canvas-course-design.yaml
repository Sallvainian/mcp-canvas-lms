    criteria:
      - id: struct-modules-1
        item: Content organized into logical modules with clear progression
        required: true
        resources: [module-design.yaml]
        passing_score: 95

      - id: struct-naming-1
        item: Module and item naming clear and consistent
        required: true
        resources: [naming-conventions.yaml]
        passing_score: 90

      - id: struct-hierarchy-1
        item: Clear information hierarchy (modules → items → content)
        required: true
        resources: [information-architecture.yaml]
        passing_score: 90

      - id: struct-home-1
        item: Homepage provides clear course overview and navigation
        required: true
        resources: [homepage-design.yaml]
        passing_score: 95

      - id: struct-syllabus-1
