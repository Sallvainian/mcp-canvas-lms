scoring:
  excellent: 95-100
  good: 85-94
  acceptable: 75-84
  needs_improvement: 60-74
  unacceptable: <60

validation_workflow:
  - step: Review course structure and organization
  - step: Test navigation and usability
  - step: Evaluate visual design and consistency
  - step: Check all content pages
  - step: Validate assignments and activities
  - step: Review gradebook setup
  - step: Test accessibility features
  - step: Check mobile experience
  - step: Review communication tools
  - step: Generate Canvas course quality report

canvas_integration:
  - location: entire_course
  - validation: link_validator
  - validation: accessibility_checker
  - validation: mobile_preview
  - tools: course_checklist
  - tools: import_checker
  - tools: blueprint_sync
  - analytics: course_engagement
  - analytics: student_access_patterns
